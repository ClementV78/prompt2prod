[tool:pytest]
# Configuration pytest pour Prompt2Prod

# Dossiers de tests
testpaths = tests

# Patterns de fichiers de test
python_files = test_*.py *_test.py

# Patterns de classes de test
python_classes = Test*

# Patterns de fonctions de test
python_functions = test_*

# Markers personnalisés
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require deployed services)
    security: Security tests (vulnerability checks)
    k8s: Kubernetes-specific tests
    slow: Slow tests (can take more than 10 seconds)

# Options par défaut
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --junitxml=test-results.xml

# Timeout pour les tests (en secondes)
timeout = 300

# Filtres d'avertissements
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:httpx.*
    
# Variables d'environnement pour les tests
env =
    TESTING=true
    LOG_LEVEL=ERROR